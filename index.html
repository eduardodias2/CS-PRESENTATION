      <header>
        <h1>Welcome to this CSS Presentation!</h1>

      </header>
      <form action="/index.html">
        <div class="inputs">

          <input type="text" id="user-name" placeholder="Insert your Name" />

        <div class="inputs">
          <img src="./svgs/email.svg" alt="email" />
          <input type="email" id="user-email" placeholder="Insert your Email" />

        <div class="inputs">
          <img src="./svgs/password.svg" alt="password" />
          <input
            type="password"
            id="user-password"
            placeholder="Choose a Password"
          />

      </form>
